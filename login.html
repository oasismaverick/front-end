<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/nimit.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <div class="container">
      <form id="loginform">
      <a href="home.html"><img id="loginlogo"src="./img/oasisbw.png"></a>
      <h4><b>Email</b></h4>
      <input class="align-centre"type="text" placeholder="Enter Your Email" name="uname" required>
      <h4><b>Password</b></h4>
      <input class="align-centre"type="password" placeholder="Enter Your Password" name="pwd" required>
      <br>
      <button class="btn btn-default" id="login-btn">Login</button>
      <p>New at oasis?</p>
      <a href="signup.html"<button class="btn btn-default" id="cya-btn">Create Your Account</button></a>
    </form>
  </div>
  <br>
  <div class="container">
    <footer><p>Oasis &copy, 2017</p></footer>
  </div>
  </body>
</html>
